<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Using the break Statement in a for Statement</title>
    <script>
        for (var count = 1; count <= 10; ++count) {
            if (count == 5)
                break; //break loop only if count == 5
            document.writeln(count + " ");
        } //end for

        document.writeln("<p>Broke out of the loop at count = " + count + "</p>");
    </script>
</head>
<body>

</body>
</html>
